<!DOCTYPE HTML>

<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body>
        <div class="board">
            <div class="landing-screen">
                <div class="title">
                <h1>How do you Want to play?</h1>
                </div>

                <div class="player">
                <a class="btn" id="one-pl">One Player</a>
                <a class="btn" id="two-pl">Two Players</a>
                </div>
            </div>
            
            <div class="choose-symbol">
                <div class="title">
                <h1>Would you like to be X or O?</h1>
                </div>
                <div class="player screen-2">
                    <a class="btn" id="x">X</a>
                    <a class="btn" id="o">O</a>
                </div>
                <div class="back-btn">Back</div>
            </div>

            <div class="game-board">
                
                <canvas id="myCanvas" width="400" height="400" ></canvas>
            </div>

        </div>
    </body>
</html>
